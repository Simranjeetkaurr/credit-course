//myapp/templates/signup.html
{% extends 'base.html' %}
  
{% block content %}
<style>
  
</style>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <table>
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <tr colspan-2>
    <button type="submit" class="btn btn-success">Sign up</button>
  </tr>
  </table>
  </form>
{% endblock %}
